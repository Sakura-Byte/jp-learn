    }

      max-width: 500px;
      margin: auto;
    }

      font-size: 1em;
      width: 100%;

    }

      margin-left: auto;
      margin-right: auto;
    }
    .word {
      padding: 0.8em;
      margin: 0.5em 0;
      background: #fff;
      border-left: 4px solid #4CAF50;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 6px;
    }
    .word span {
      display: block;
      margin-bottom: 0.2em;
    }
    @media (min-width: 600px) {
      .word span {
        display: inline-block;
        margin-right: 1em;
      }
    }
  </style>
</head>

  <script>
    const words = JSON.parse(document.getElementById("word-data").textContent);

    function filterWords() {
      const query = document.getElementById("search").value.trim().toLowerCase();
      const selectedLesson = document.getElementById("lessonFilter").value;
      const selectedBook = document.getElementById("bookFilter").value;

      let filtered = words.filter(word => {
        const matchQuery =
          word.japanese.includes(query) ||
          word.english.toLowerCase().includes(query);

        const matchLesson = selectedLesson === "" || String(word.lesson) === selectedLesson;
        const matchBook = selectedBook === "" || word.book === selectedBook;

        return matchQuery && matchLesson && matchBook;
      });

      displayResults(filtered);
    }

    function displayResults(data) {
      const resultDiv = document.getElementById("results");
      resultDiv.innerHTML = "";
      if (data.length === 0) {
        resultDiv.innerHTML = "<p>一致する単語が見つかりませんでした。</p>";
        return;
      }
      data.forEach(word => {
        const div = document.createElement("div");
        div.className = "word";
        div.innerHTML = `
          <span><strong>日：</strong>${word.japanese}</span>
          <span><strong>英：</strong>${word.english}</span>
          <span><strong>課：</strong>${word.lesson}</span>
          <span><strong>Book：</strong>${word.book}</span>
        `;
        resultDiv.appendChild(div);
      });
    }

    // 初期表示
    filterWords();
  </script>
